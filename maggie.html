<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maggi Layout</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="logo"><img src="./maggie logo.png" alt="maggie"></div>
            <h1>My Maggi</h1>
            <h2>Welcome back!</h2>
            <div class="social-login">
                <button class="facebook-login">Sign in with Facebook</button>
                <button class="google-login">Sign in with Google</button>
            </div>
            <form class="login-form">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Enter your e-mail address here">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password here">
                <button type="submit" class="login-button">Login via e-mail</button>
            </form>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <h2>Not registered yet?</h2>
            <button class="register-button">Register</button>
            <h3>Join Maggi today!</h3>
            <ul class="features">
                <li>Your personal newsletter with exciting recipes and ideas</li>
                <li>Personalize your newsletter to your preferences</li>
                <li>Get to know about Maggi products</li>
            </ul>
        </div>
    </div>
</body>
</html>
